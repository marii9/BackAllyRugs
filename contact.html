<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body style="margin: 0; padding: 0; background: linear-gradient(to right, #000000, #434343, #a4a4a4); display: flex; justify-content: center; align-items: center; min-height: 100vh;">
    <div style="max-width: 768px; margin: 0 auto;">
        <!-- Section: Design Block -->
        <section style="background: white; border-radius: 10px; box-shadow: 0 4px 9px -4px rgba(59, 113, 202, 0.3); padding: 32px;">
            <div style="display: flex; flex-wrap: wrap; align-items: center;">
                <div style="flex: 1; padding: 0 24px;">
                    <h2 style="font-size: 2.5rem; font-weight: bold; color: #333; margin-bottom: 24px;">Custom Rug Orders</h2>
                    <p style="font-size: 1.125rem; color: #666; margin-bottom: 32px;">
                        We'd love to hear from you. Fill out the form, and we'll get back to you as soon as possible with your own BackAlley custom rug!.
                    </p>
                    <p style="font-size: 1.125rem; color: #666; margin-bottom: 8px;">
                        New York, NY 94126
                    </p>
                    <p style="font-size: 1.125rem; color: #666; margin-bottom: 8px;">
                        +01 234 567 89
                    </p>
                    <p style="font-size: 1.125rem; color: #666;">
                        info@gmail.com
                    </p>
                </div>
                <div style="flex: 1; padding: 0 24px;">
                    <form action="mailto:your-email@example.com" method="post" enctype="text/plain">
                        <div style="margin-bottom: 24px;">
                            <label for="name" style="font-size: 1.125rem; color: #333; margin-bottom: 8px; display: block;">Name</label>
                            <input type="text" name="name" id="name" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; outline: none; transition: border-color 0.3s;" placeholder="Your Name" required />
                        </div>
                        <div style="margin-bottom: 24px;">
                            <label for="email" style="font-size: 1.125rem; color: #333; margin-bottom: 8px; display: block;">Email Address</label>
                            <input type="email" name="email" id="email" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; outline: none; transition: border-color 0.3s;" placeholder="Your Email" required />
                        </div>
                        <div style="margin-bottom: 24px;">
                            <label for="message" style="font-size: 1.125rem; color: #333; margin-bottom: 8px; display: block;">Custom Rug Order</label>
                            <textarea name="message" id="message" rows="4" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; outline: none; transition: border-color 0.3s;" placeholder="Your Custom Rug Order" required></textarea>
                        </div>
                        <div style="margin-bottom: 24px;">
                            <label for="dimensions" style="font-size: 1.125rem; color: #333; margin-bottom: 8px; display: block;">Carpet Dimensions</label>
                            <select name="dimensions" id="dimensions" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; outline: none; transition: border-color 0.3s;">
                                <option value="small">Small</option>
                                <option value="medium">Medium</option>
                                <option value="large">Large</option>
                                <option value="custom">Custom</option>
                            </select>
                        </div>
                        <div style="margin-bottom: 16px;">
                            <input type="checkbox" name="copy" value="yes" id="copy" style="margin-right: 8px;">
                            <label for="copy" style="font-size: 1.125rem; color: #333;">Send me a copy of this Order</label>
                        </div>
                        <button type="submit" style="background-color: #3b71ca; color: white; padding: 10px 20px; border: none; border-radius: 5px; font-size: 1.125rem; cursor: pointer; transition: background-color 0.3s;">Send Message</button>
                    </form>
                </div>
            </div>
        </section>
        <!-- Section: Design Block -->
    </div>
</body>
</html>
