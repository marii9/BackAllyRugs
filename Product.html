<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Single Product Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gradient-to-r from-gray-900 via-gray-800 to-gray-600 text-gray-600 work-sans leading-normal text-base tracking-normal ">

    <!-- Product Details Section -->
    <section class="py-16">
        <div class="container mx-auto flex">
            <div class="w-1/3">
                <img src="imgs/IMG_7246 (1).jpg" alt="Product Image" class="w-full rounded-lg">
            </div>
            <div class="w-1/2 px-8">
                <h1 class="text-5xl font-bold mb-4 text-black" style=" font-family:'Permanent Marker', cursive ; ">Green Mario Shell</h1>
                <p class=" text-gray-700 mb-6">Description of the amazing features and benefits of this product.</p>
                <p class="text-2xl text-indigo-600 font-bold mb-4">$99.99</p>
                <button class="bg-indigo-600 text-white py-2 px-6 rounded-full text-lg font-semibold hover:bg-indigo-800"style=" font-family:'Permanent Marker', cursive ; " >Buy Now</button>
            </div>
        </div>
    </section>

    <!-- Additional Information Section -->
    <section class="bg-white py-16">
        <div class="container mx-auto text-center">
            <h2 class="text-3xl font-bold mb-8"style=" font-family:'Permanent Marker', cursive ; " >Something IDK</h2>
            <p class="text-gray-700 mb-8">Details, specifications, or any other relevant information about the product.</p>
            <a href="#" class="text-indigo-600 hover:underline">Other Products</a>
        </div>
    </section>

    <!-- Similar Products Section -->
    <section class="py-16">
        <div class="container mx-auto text-center">
            <h2 class="text-3xl text-white font-bold mb-8"style=" font-family:'Permanent Marker', cursive ; " >You Might Also Like</h2>
            <!-- Add similar product cards here -->
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center py-8">
        <p>&copy; 2023 BackAlleyRugs. All Rights Reserved.</p>
    </footer>

</body>

</html>
